<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    <h1>Quebra de linha</h1>
    <hr>
    <p>Para quebrar uma linha sem adicionar parágrafo, <br> basta usar a tag &lt;br&gt;. <br> Dessa forma!</p> <!--&lt = LESS THAN / &gt = GREATER THAN / "<>"" NA PÁGINA-->

    <!--Para inserir uma imagem, utilize a tag img-->

    <h2>Minhas primeiras imagens</h2>
    <!--Linkando com a imagem salva diretamente na pasta-->
    <br>
    <img src="HTML5.png" alt="Logo HTML">
    <!--Linkando com a imagem salva em uma sub-pasta-->
    <br>
    <img src="imagens/css3.png" alt="Logo CSS">
    <!--Ou linkando com uma imagem de um link externo-->
    <br>
    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968292.png" alt="Logo Javascript">
</body>
</html>
